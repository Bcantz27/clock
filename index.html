<!DOCTYPE html>
    <html lang="en">

    <head>

        <title>Real-Time Clock</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Bryan Cantz">
        <meta name="description" content="Bryan Cantz is an programmer who is making his way into the world of web development.">
        <link rel="stylesheet" href="css/style.css" type="text/css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>

    <body>
        <div id="time">
            <div id="day">
            </div>
            <div id="date">
            </div>
            <div id="clock">
            </div>
            <a href="#" id="timeBtn">Customize</a>

            <div id="timesettings">
                <form>
                    <fieldset>
                        <legend style="text-align:center;">Time Settings</legend>
                        Format: <input id="12hour" type="radio" name="format" value="12" checked>12-hour <input id="24hour" type="radio" name="format" value="24">24-hour<br>
                    </fieldset>
                </form>
            </div>
        </div>

        <script src="js/clock.js"></script>
    </body>

</html>
